name: Build, Release, and Notify

on:
  push:
    branches:
      - origin  # Change this to your branch name if it's called "origin"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'

    - name: Build the project
      run: ./gradlew build  # Replace with your build command

    - name: Create Directory
      run: mkdir -p builds/commits

    - name: Copy Artifacts to Directory
      run: |
        commit_hash=$(git rev-parse --short HEAD)
        if [ -n "$(find build/libs -name '*.jar')" ]; then
          zip -j "builds/commits/${commit_hash}.zip" $(find build/libs -name '*.jar')
        fi

    - name: Notify Discord
      if: ${{ success() }}
      run: |
        curl -X POST -H "Content-Type: application/json" \
          -d '{
            "content": "New release available! [Download Here](https://github.com/${{ github.repository }}/releases/latest)"
          }' \
          https://discord.com/api/webhooks/1081276038983721070/_0mh9jU8_ZIf0grfDqdSinlQo2ZbTWPii_AiY-it13Nybp9z5jqgOzP9b6tKMmUx03JN
