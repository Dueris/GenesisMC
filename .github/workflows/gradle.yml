name: Build, Release, and Notify

on:
  push:
    branches:
      - origin  # Change this to your branch name if it's called "origin"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'

    - name: Build the project
      run: ./gradlew build  # Replace with your build command

    - name: Notify Discord
      if: ${{ success() }}
      run: |
        curl -X POST -H "Content-Type: application/json" \
          -d '{
            "content": "New release available! [Download Here]('${{ github.repository }}/releases/latest')"
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
