name: Build and Publish

on:
  push:
    branches:
      - origin  # Replace with your desired branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java 17 with AdoptOpenJDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and Publish
        run: |
          chmod +x ./gradlew
          ./gradlew build
          ./gradlew publish

