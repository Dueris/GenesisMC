bootstrapper: me.dueris.genesismc.Bootstrap
load: POSTWORLD
name: GenesisMC
version: 'mc1.20-0.2.7'
main: me.dueris.genesismc.GenesisMC
api-version: '1.20'
authors: [ Dueris, Tye ]
folia-supported: true
plugin:
   join-classpath: true
join-classpath: true
description: Bringing the life and fun of the Origins mod to PaperMC
website: https://ko-fi.com/dueris
dependencies:
  server:
    PlaceholderAPI:
      load: BEFORE
      required: false
    Geyser-Spigot:
      load: AFTER
      required: false
    Floodgate:
      load: AFTER
      required: false
    SkinsRestorer:
      load: BEFORE
      required: false
commands:
  origin:
    description: The main root command for the genesis origin plugin.
    permission: genesismc.origins.cmd.main
    usage: /<command> <args>
    aliases:
      - o
      - origins
  resource:
    permission: genesismc.origins.cmd.resource
    usage: /<command> <args>
    aliases:
      - r
      - re
