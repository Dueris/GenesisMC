name: GenesisMC
version: '${version}'
main: me.dueris.genesismc.core.GenesisMC
api-version: 1.19
authors: [ Dueris, GenesisMC Team ]
folia-supported: true
description: Bringing the life and fun of the Origins mod to PaperMC
website: https://genesismc.gitbook.io/genesismc/
commands:
  origin:
    description: The main root command for the genesis origin plugin.
    permission: genesismc.origins.cmd.main
    usage: /<command> <args>
    aliases:
      - o
  beta:
    description: Beta Commands for genesis origins.
    permission: genesismc.origins.cmd.beta
    usage: /<command> <args>
  shulker:
    description: Opens the shulk inventory.
    usage: /<command>
    aliases:
      - s
  leap:
    description: Toggles leaping ability for rabbit origins.
    usage: /<command>
    aliases:
      - l
  power:
    permission: genesismc.origins.cmd.power
permissions:
  genesismc.origins.cmd.power:
    default: op
  genesismc.origins.cmd.beta:
    default: op
  genesismc.origins.human:
    default: true
  genesismc.origins.enderian:
    default: true
  genesismc.origins.shulk:
    default: true
  genesismc.origins.arachnid:
    default: true
  genesismc.origins.creep:
    default: true
  genesismc.origins.slimeling:
    default: true
  genesismc.origins.phantom:
    default: true
  genesismc.origins.vexian:
    default: true
  genesismc.origins.blazeborn:
    default: true
  genesismc.origins.starborne:
    default: true
  genesismc.origins.merling:
    default: true
  genesismc.origins.allay:
    default: true
  genesismc.origins.rabbit:
    default: true
  genesismc.origins.bee:
    default: true
  genesismc.origins.elytrian:
    default: true
  genesismc.origins.avian:
    default: true
  genesismc.origins.piglin:
    default: true
  genesismc.origins.dragonborne:
    default: true
  genesismc.origins.cmd.main:
    default: true
  genesismc.origins.cmd.commandlist:
    default: true
  genesismc.origins.cmd.config.dump:
    default: op
  genesismc.origins.cmd.choose:
    default: true
  genesismc.origins.cmd.purge:
    default: op
  genesismc.origins.cmd.reload:
    default: op
  genesismc.origins.cmd.texture:
    default: true
  genesismc.origins.beta.orboforigin:
    default: op
  genesismc.origins.beta.waterprot:
    default: op
  genesismc.choosing.canchoose:
    default: true
  genesismc.choosing.custom.canchoose:
    default: true
  genesismc.choosing.rechoose:
    default: true
  genesismc.origins.cmd.get:
    default: op
  genesismc.origins.cmd.enchant:
    default: op
  genesismc.origins.cmd.leaptoggle:
    default: true